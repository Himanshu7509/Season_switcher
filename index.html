<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Season switcher</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    
    <div class="container">
        <h1>Season switcher</h1>
        <br>
        <div class="boxx">

            <img src="images/all.png" id="imgChange" class="img-banner" alt="">

        </div>
        <br>
        <div class="button-group">
            <button onclick="sumSea()" class="btn btn-outline-warning">Summer</button>
            <button onclick="spgSea()" class="btn btn-outline-primary">Spring</button>
            <button onclick="autSea()" class="btn btn-outline-danger">Autumn</button>
            <button onclick="winSea()" class="btn btn-outline-info">Winter</button>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
